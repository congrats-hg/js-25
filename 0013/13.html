<html>
    <body>
        <canvas width="500" height="500"></canvas>
        <script>
            canvas = document.querySelector('canvas');
            context = canvas.getContext('2d');

            context.rect(100, 100, 50, 50);
            context.fill();

            context.rect(200, 200, 100, 100);
            context.fill();
        </script>
    </body>
</html>
